{% extends 'comprador/baseComprador.html' %}

{% block body %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="profile-card card">
    <div class="card-body text-center">
      <img title="Foto de perfil" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture mb-3">
      <h3 title="{{user[2]}}" class="card-title">{{ user[2] }}</h3>
      <h4 title="{{user[1]}}" class="card-title">{{ user[1] }}</h4>
      <h5 title="{{user[0]}}" class="card-subtitle mb-2 text-muted">{{ user[0] }}</h5>
      
      <div class="row">
        <div class="col-sm-6">
          <p title="Genero: {{user[3]}}"><strong>Genero:</strong> {{ user[3] }}</p>
          <p title="Email: {{user[5]}}"><strong>Email:</strong> {{ user[5] }}</p>
        </div>
        <div class="col-sm-6">
          <p title="Teléfono: {{user[4]}}"><strong>Teléfono:</strong> {{ user[4] }}</p>
          <p title="Rol: {{user[8]}}"><strong>Rol:</strong> {{ user[8] }}</p>
        </div>
      </div>
      <div class="mt-3">
        <a title="Boton para editar" href="/editar/{{ user[0] }}" class="btn btn-danger">Editar</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
